{% extends "revuo/base.html" %}

{% block title %}Change Password{% endblock %}

{% block page_body %}
<div class="container">
    <div class="starter-template">

    {%if form.errors %}
        {{ form.non_field_errors }}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change</button>
        <input type="hidden" name="next" value="/" />
    </form>

    </div>
</div>
{% endblock %}
