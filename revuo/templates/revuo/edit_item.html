{% extends "revuo/base.html" %}

{% block title %}Edit Item{% endblock %}

{% block page_body %}
<div class="container">
    <div class="starter-template">

    {%if form.errors %}
        {{ form.non_field_errors }}
    {% endif %}

    <p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
        <input type="hidden" name="next" value="/" />
    </form>
    </p>

    </div>
</div>
{% endblock %}
