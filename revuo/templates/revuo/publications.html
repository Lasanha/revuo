{% extends "revuo/base.html" %}

{% block title %}Publications{% endblock %}

{% block page_body %}
<div class="container">
    <div class="publications-panel base-panel">
        <h1>Publications</h1>
        <ul name='pubs_list'>
        {% for pub in items_list %}
            <li><a href="{% url 'revuo:item_view' 'P' pub.id %}">{{ pub.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
