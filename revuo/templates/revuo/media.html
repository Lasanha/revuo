{% extends "revuo/base.html" %}

{% block title %}Media{% endblock %}

{% block page_body %}
<div class="container">
    <div class="media-panel base-panel">
        <h1>Videos</h1>
        <ul name='media_list'>
        {% for media in items_list %}
            <li><a href="{{ media.get_url }}">{{ media.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
