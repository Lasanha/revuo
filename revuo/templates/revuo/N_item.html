{% extends "revuo/item.html" %}

{% block title %}News - {{ item.title }} {% endblock %}
{% block news_active %}active{% endblock %}

{% block item_body %}
    <div class="news-item-panel base-panel">
        <h1>{{ item.title }}</h1>
        <p>{{ item.published_at }}</p>
        <p class="lead">{{ item.description }}</p>
        {{ item.text|safe }}
    </div>
{% endblock %}
