{% extends "revuo/item.html" %}

{% block title %}Blog - {{ item.title }} {% endblock %}

{% block item_body %}
    <div class="blog-item-panel base-panel">
        <h1>{{ item.title }}</h1>
        <p>{{ item.published_at }} by <a href="{{ item.author.get_url }}">{{ item.author }}</a></p>
        <p class="lead">{{ item.description }}</p>
        <p>{{ item.text|linebreaksbr }}</p>
    </div>
{% endblock %}
