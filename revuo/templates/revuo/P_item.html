{% extends "revuo/item.html" %}

{% block title %}Publication - {{ item.title }} {% endblock %}
{% block publications_active %}active{% endblock %}

{% load staticfiles %}

{% block item_body %}
    <div class="publications-item-panel base-panel">
        <h1>{{ item.title }}</h1>
        <p>{{ item.published_at }}</p>
        <p class="lead">{{ item.description }}</p>
        <p><a href="{{ item.attachment.url }}" class="btn btn-default" target="_blank">Download</a></p>
    </div>
{% endblock %}
