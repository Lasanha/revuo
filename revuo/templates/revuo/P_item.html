{% extends "revuo/item.html" %}

{% block title %}Publication - {{ item.title }} {% endblock %}

{% block item_body %}
<div class="container">
    <div class="publications-item-panel">
        <h1>{{ item.title }}</h1>
        <p>{{ item.published_at }}</p>
        <p class="lead">{{ item.description }}</p>
        <p><a href="{{ item.attachment.get_att_url }}">Download</a></p>
    </div>
</div>
{% endblock %}
