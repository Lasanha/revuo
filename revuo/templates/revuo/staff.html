{% extends "revuo/base.html" %}

{% block title %}Staff{% endblock %}
{% block staff_active %}active{% endblock %}

{% block page_body %}
<div class="container">
    <div class="staff-panel base-panel">
        <h1>Staff</h1>
        <ul name='authors_list'>
        {% for author in authors_list %}
            <li><a href="{% url 'revuo:staff_view' author.id %}">{{ author }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
