{% extends "revuo/base.html" %}

{% block title %}News{% endblock %}

{% block page_body %}
<div class="container">
    <div class="news-panel base-panel">
        <h1>News</h1>
        <ul name='news_list'>
        {% for news in items_list %}
            <li><a href="{% url 'revuo:item_view' 'N' news.id %}">{{ news.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
