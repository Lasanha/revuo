{% extends "revuo/base.html" %}

{% block title %}News{% endblock %}
{% block news_active %}active{% endblock %}

{% block page_body %}
<div class="container">
    <div class="news-panel base-panel">
        <h1>News</h1>
        <ul name='news_list'>
        {% for news in items_list %}
            <li>
                <h3><a href="{% url 'revuo:item_view' 'N' news.id %}">{{ news.title }}</a></h3><br>
                <span><i>by {{ news.author }} on {{ news.created_at }}</i></span>
                <hr>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
