{% extends "revuo/item.html" %}

{% block title %}Media - {{ item.title }} {% endblock %}

{% block item_body %}
    <div class="media-item-panel base-panel">
        <h1>{{ item.title }}</h1>
        <p>{{ item.published_at }}</p>
        <p class="lead">{{ item.description }}</p>
        <p>{{ item.text|linebreaksbr }}</p>
    </div>
{% endblock %}
